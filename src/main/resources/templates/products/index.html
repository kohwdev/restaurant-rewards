<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />

    <title>Menu</title>
</head>
<body>
<header class="primary-header container group">
    <h1 class="logo">
        <a href="index"
        >Amazing <br />
            Restaurant</a
        >
    </h1>
    <nav class="nav primary-nav">
        <ul>
            <li><a href="/">Home</a></li>

            <li><a href="/products">Menu</a></li>

            <li><a href="/users">Account</a></li>

            <!--if user is not logged in, display log in/ sign up -->
            <li sec:authorize="!isAuthenticated()"><a href="/register">Log in / Sign up</a></li>
            <!--if user IS logged in, display logout -->
            <li sec:authorize="isAuthenticated()">
                <form action="/logout" method="post">
                    <input class="logout-btn" type="submit" value="Logout" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </li>
        </ul>
    </nav>
</header>


<section class="main-container">
    <div class="top-btn-container">
        <a class="create-btn" href="/products/create">Create Product</a>
        <a class="create-btn" th:href="@{/orders/{orderId}(orderId=${order.id})}">View Order Details</a>
    </div>


    <table class="table table-bordered table-hover menu-table">
        <thead class="table-dark">
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Image</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="'$' + ${product.price}"></td>
            <td>
                <img class="img-fluid img-thumbnail menu-img" th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100">
            </td>
            <td style="white-space: nowrap">
                <a class="btn"
                   th:href="@{/products/edit (id=${product.id})}">Edit</a>
                <a class="btn"
                   th:href="@{/products/delete (id=${product.id})}"
                   onclick="return confirm('Are you sure?')"
                >Delete</a>
                <div>
                    <form th:action="@{/addProduct}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="number" name="quantity" value="1" min="1" />
                        <input type="submit" value="Add to Order" />
                    </form>
                </div>

            </td>

        </tr>
        </tbody>
    </table>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

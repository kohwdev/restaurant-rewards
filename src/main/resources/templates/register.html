<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
            src="https://kit.fontawesome.com/e908656932.js"
            crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
<header th:insert="~{fragments/header}" class="primary-header container group">
</header>
<section class="main">
    <i class="fa-solid fa-circle-user"></i>
    <h3>Sign up</h3>
    <div th:if="${param.success}">
     <div class="alert alert-info check-container">
        <span class="check"><i class="fa-solid fa-circle-check" style="color: #63E6BE;"></i></span>
         <span>Registration Success!</span>
     </div>
    </div>
    <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${user}"
    >
        <label id="emailLabel" for="username"> Email Address </label>
        <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your Email"
                th:field="*{email}"
                required
        />
        <label for="firstName"> First Name </label>
        <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Enter your first name"
                th:field="*{firstName}"
                required
        />
        <label for="lastName"> Last Name </label>
        <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Enter your last name"
                th:field="*{lastName}"
                required
        />

        <label for="password"> Password </label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your Password"
                th:field="*{password}"
                required
        />


        <div>
            <button type="submit">Sign up</button><br>
            <span>Already registered?<br> <a class="lr-link" th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</section>

<script type="module" src="/js/main.js"></script>

</body>
</html>

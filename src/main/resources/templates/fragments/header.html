<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
  <link
          href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
          rel="stylesheet"
  />

  <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="primary-header container group" th:fragment="header">
  <h1 class="logo">
    <a href="index"
    >Amazing <br />
      Restaurant</a
    >
  </h1>
  <nav class="nav primary-nav">
    <ul>
      <li><a href="/">Home</a></li>

      <li><a href="/products">Menu</a></li>

      <li><a href="/account">Account</a></li>

      <!--if user is not logged in, display log in/ sign up -->
      <li sec:authorize="!isAuthenticated()"><a href="/register">Log in / Sign up</a></li>
      <!--if user IS logged in, display logout -->
      <li sec:authorize="isAuthenticated()">
        <form action="/logout" method="post">
          <input class="logout-btn" type="submit" value="Logout" />
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
      </li>
    </ul>
  </nav>
</header>
</body>
</html>

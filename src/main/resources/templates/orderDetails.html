<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <title>Order Details</title>
</head>
<body>

<header class="primary-header container group">
    <h1 class="logo">
        <a href="index"
        >Amazing <br />
            Restaurant</a
        >
    </h1>
    <nav class="nav primary-nav">
        <ul>
            <li><a href="/">Home</a></li>

            <li><a href="/products">Menu</a></li>

            <li><a href="/users">Account</a></li>

            <li><a href="/register">Log in / Sign up</a></li>
        </ul>
    </nav>
</header>


<h2>Order Details</h2>
<div>
    <h3>Products</h3>
    <ul>
        <li th:each="item : ${order.orderItems}"> <!-- Adjusted to iterate over orderItems -->
            <span th:text="${item.product.name}">Product Name</span> -
            <span th:text="${item.quantity}">Quantity</span> x
            <span th:text="${item.unitPrice}">Price</span> <!-- Assuming you have unitPrice and quantity -->
        </li>
    </ul>
    <p><strong>Total Amount:</strong> <span th:text="${order.totalAmount}">Total</span></p>
    <p><strong>Reward Used:</strong> <span th:text="${order.rewardUsed} ? 'Yes' : 'No'">Reward Status</span></p>

    <div th:if="${user.points >= 100 and not order.rewardUsed}">
        <form th:action="@{/orders/{orderId}/useReward(orderId=${order.id})}" method="post">
            <input type="submit" value="Use Reward for $10 Discount">
        </form>
    </div>

    <form th:action="@{/orders/{orderId}/checkout(orderId=${order.id})}" method="post">
        <button type="submit">Complete Checkout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

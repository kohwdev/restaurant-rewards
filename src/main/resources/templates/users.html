<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<header class="primary-header container group">
    <h1 class="logo">
        <a href="index"
        >Amazing <br />
            Restaurant</a
        >
    </h1>
    <nav class="nav primary-nav">
        <ul>
            <li><a href="/">Home</a></li>

            <li><a href="/products">Menu</a></li>

            <li><a href="/users">Account</a></li>

            <li><a href="/register">Log in / Sign up</a></li>
        </ul>
    </nav>
</header>
<div>
    <div>
        <h2>List of Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Points earned</th>
            <th>Reward status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.firstName + ' ' + user.lastName}"></td>
            <td th:text = "${user.email}"></td>
            <td th:text = "${user.points}"></td>
            <td th:text = "${user.rewardStatus}"></td>

<!--            <td th:text = "${user.id}"></td>-->
            <td>
                <a class="btn btn-info btn-sm"
                   th:href="@{/editUser/{id}(id=${user.id})}"
                >Edit</a>
                <a class="btn btn-danger btn-sm"
               th:href="@{/delete/{id}(id=${user.id})}"
               onclick="return confirm('Are you sure?')"
            >Delete</a>
            </td>
        </tr>

        </tbody>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

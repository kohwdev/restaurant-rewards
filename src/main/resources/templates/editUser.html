<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href=/css/style.css />
    <title>Title</title>
</head>
<body>

<header class="primary-header container group">
    <h1 class="logo">
        <a href="index"
        >Amazing <br />
            Restaurant</a
        >
    </h1>
    <nav class="nav primary-nav">
        <ul>
            <li><a href="/">Home</a></li>

            <li><a href="/products">Menu</a></li>

            <li><a href="/users">Account</a></li>

            <!--if user is not logged in, display log in/ sign up -->
            <li sec:authorize="!isAuthenticated()"><a href="/register">Log in / Sign up</a></li>
            <!--if user IS logged in, display logout -->
            <li sec:authorize="isAuthenticated()">
                <form action="/logout" method="post">
                    <input class="logout-btn" type="submit" value="Logout" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
            </li>
        </ul>
    </nav>
</header>
<div>
    <div>
        <h2>List of Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>


        <tr>
            <form th:action="@{/updateUser}" th:object="${userDto}" method="post">
                <!-- Form fields for editing user details, bound to userDto properties -->
                <input type="hidden" th:field="*{id}"/>
                <td><input type="text" th:field="*{firstName}" /></td>
                <td><input type="text" th:field="*{lastName}" /></td>
                <td><input type="email" th:field="*{email}" /></td>
                <td><button class="create-btn" type="submit">Update</button></td>
            </form>
        </tr>

        </tbody>

    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

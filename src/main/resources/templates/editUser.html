<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href=/css/style.css />
    <title>Title</title>
</head>
<body>
<header th:insert="~{fragments/header}" class="primary-header container group">
</header>
<div>
    <div>
        <h2><br></h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>


        <tr>
            <form th:action="@{/updateUser}" th:object="${userDto}" method="post">
                <!-- Form fields for editing user details, bound to userDto properties -->
                <input type="hidden" th:field="*{id}"/>
                <td><input type="text" th:field="*{firstName}" /></td>
                <td><input type="text" th:field="*{lastName}" /></td>
                <td><input type="email" th:field="*{email}" /></td>
                <td><button class="create-btn" type="submit">Update</button></td>
            </form>
        </tr>

        </tbody>

    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
